<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="style/style.css">
   <title>Bhaskara</title>
</head>
<body>
   <div class="container">
      <div class="glass-container">
         <h2>Função Quadrática</h2>

         <form>
            <div class="a_input">
               <label for="a_value">Valor de a:</label>
               <input type="number" name="a_value" id="a_value" data-a-value>
            </div>

            <div class="b_input">
               <label for="b_value">Valor de b:</label>
               <input type="number" name="b_value" id="b_value" data-b-value>
            </div>

            <div class="c_input">
               <label for="c_value">Valor de c:</label>
               <input type="number" name="c_value" id="c_value" data-c-value>
            </div>
            <button class="calc-btn" data-calc-btn>Calcular</button>
         </form>

         <ul class="list" data-list>
            <li id="delta" data-delta>Delta: </li>
            <li id="first_root" data-raiz-x1>X1: </li>
            <li id="second_root" data-raiz-x2>X2: </li>
         </ul>
         <ul class="error_list" data-error-list>
            <li id="first_error"></li>
            <li id="second_error"></li>
         </ul>
      </div>
   </div>

   <script src="src/main.js"></script>
</body>
</html>
